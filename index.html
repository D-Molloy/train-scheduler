<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train-Link</title>
		<!-- link to CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Added a link to Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--- include firebase  -->
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Link to Moment.js should go here -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	</head>
	<body>
		<!-- create a jumbo-tron to hold the title and description -->
		<div class="container">
			<div class="header clearfix">
			</div>
			<!-- style="background:blue !important" -->
			<div class="jumbotron text-center top-buffer bg-primary text-white ">
				<!-- <h1>Employee Data Management</h1>-->
				<h1 class="display-3">Train-Link</h1>
				<br>
				<div>
					<!-- <h2>A Comprehensive Directory of Employee Billable Hours</h2> -->
					<p class="lead"> Train information to get you from A to B</p>
				</div>
			</div>
			<!-- create row and col-12 to hold the panel table form -->
			<div class="row top-buffer">
				<div class="col-md-12">
					<div class="panel panel-default panel-primary">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<b class="bg-primary text-white">Current Train Schedule</b>
						</div>
						<div class="panel-body">
							<!-- Table -->
							<table id="emp-table" class="table table-hover table-bordered">
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- create second row -->
			<div class="row top-buffer">
				<div class="col-md-12">
					<div class="panel panel-default panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</div>
						<div class="panel-body">
							<!-- Sign-up Form (note the various input "types")-->
							<form role="form">
								<div class="form-group">
									<label for="name-input">Train Name</label>
									<input class="form-control" id="name-input" type="text" autofocus>
								</div>
								<div class="form-group">
									<label for="dest-input">Destination</label>
									<input class="form-control" id="dest-input" type="text">
								</div>
								<div class="form-group">
									<label for="start-input">First Train Time (HH:mm - military time)</label>
									<input class="form-control" id="start-input" type="text">
								</div>
								<div class="form-group">
									<label for="freq-input">Frequency (min)</label>
									<input class="form-control" id="freq-input" type="number">
								</div>
								<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js for the game -->
		<script src="javascript/app.js" type="text/javascript"></script>
	</body>
</html>
